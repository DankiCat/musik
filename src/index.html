<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Подключение обнуляющего файла -->

    <!-- Разметка хедера -->

                <a href="#" class="header__logo">
                    <img src="images/logo/logo.svg" alt="Musik.">
                </a>
                <div class="header__navbar">
                    <div class="header__menu">
                        <a href="#" class="header__item">home</a>
                        <a href="#" class="header__item">speakers

                        <a href="#" class="header__item">schedule

                        </a>
                        <a href="#" class="header__item">contact us</a>
                    </div>
                    <button type="button" class="header__button button button_header">get tickets</button>
                </div>
            </div>
        </div>
    </header>

    <!-- Разметка демо экрана -->
    <section class="demo">
        <div class="container">
            <div class="demo__content">
                <h1 class="demo__title title title_60">
                    The Best experience of <span>music</span> in 2021
                </h1>
                <div class="demo__text">
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspendisse vitae ligula placerat, eleifend ex non, vehicula libero. Suspendisse eget tellus lectus.
                </div>
                <div class="demo__buttons">
                    <button class="demo__button button button_demo">Get Started</button>
                    <button class="demo__button demo__watch"><img src="icons/play.svg" alt=""> Watch Video</button>
                </div>
            </div>
        </div>
        <div class="demo__timer">
            <div class="demo__element"><span id="days">10</span>d</div>
            <div class="demo__element"><span id="hours">10</span>h</div>
            <div class="demo__element"><span id="minutes">10</span>m</div>
            <div class="demo__element"><span id="seconds">10</span>s</div>
        </div>
    </section>

    <!-- Подключение скриптов -->
    <script src="js/script.js"></script>
</body>
</html>
